<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Login.Css">
    
    <title>My To Do List : Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Lexend:wght@100..900&family=Poiret+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <section>
        <div class="border">
            <h3>Login</h3>
            <div class="dataField">
                <h4>Username: </h4>
                <input type="text" id="username">
            </div>
            <div class="dataField">
                <h4>Password: </h4>
                <input type="password" id="password">
            </div>
            <button id="login_button">Login</button>
            <a href="/register">Don't have an account, Create one now !</a>
        </div>
    </section>

    <script src="src/js/Login.js"></script>
</body>

</html>
