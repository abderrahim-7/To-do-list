<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ToDoList-lab.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Lexend:wght@100..900&family=Poiret+One&display=swap" rel="stylesheet">
    
    <title>My To Do List</title>
</head>

<body>


    <div id="myDIV" class="header">
        <h2>My To Do List</h2>

        <input type="text" id="myInput" placeholder="Title of the task to be done...">
        <button onclick="newTask()" class="addBtn">Add a task to my list</button>
    </div>

    <ul id="myUL">
        
    </ul>

    <div id="logout_container">
        <button id="logout">Log out</button>
    </div>

    
    <script src="src/js/ToDoList-lab.js" type="text/javascript"></script>

</body>

</html>
